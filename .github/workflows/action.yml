name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and test
        run: |
          ./gradlew build

      - name: Build Docker image
        run: |
          docker build -t rental-service:latest .

      - name: Show Docker images
        run: |
          docker images
